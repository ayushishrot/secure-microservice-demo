name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: secure-microservice
  WORKING_DIRECTORY: app
  AWS_ACCOUNT_ID: 975050058935  # replace with the account id
  AWS_REGION: us-east-1

jobs:
  # Static Code Analysis
  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Run tests (if available)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if [ -d "src/__tests__" ] || [ -d "test" ] || [ -d "tests" ]; then
            npm test || true
          else
            echo "No tests found, skipping test execution"
          fi

      - name: Run Semgrep
        run: |
          python -m pip install semgrep
          semgrep --config=auto --json --output=semgrep-results.json ./app
          semgrep --config=auto --sarif --output=semgrep-results.sarif ./app
          
      - name: Upload Semgrep results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # - name: SonarCloud Scan
      #   uses: SonarSource/sonarcloud-github-action@master
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   with:
      #     projectBaseDir: ${{ env.WORKING_DIRECTORY }}
      #     args: >
      #       -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
      #       -Dsonar.organization=${{ github.repository_owner }}
      #       -Dsonar.sources=src
      #       -Dsonar.exclusions=node_modules/**,coverage/**,*.test.js,**/*.test.js
      #       -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      #   continue-on-error: true

  # Secrets Scanning
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
          
          COMMIT_COUNT=$(git rev-list --count HEAD)
          
          if [ "$COMMIT_COUNT" -gt 1 ]; then
            echo "Scanning git history with TruffleHog..."
            trufflehog git file://. --since-commit HEAD~1 --only-verified --no-update --json > trufflehog-results.json || true
          else
            echo "Single commit detected, scanning filesystem with TruffleHog..."
            trufflehog filesystem . --only-verified --no-update --json > trufflehog-results.json || true
          fi
          
          # Optional: Upload results as artifact
          if [ -s trufflehog-results.json ]; then
            echo "Secrets found! Check the artifacts."
          fi

  # Docker Security Analysis
  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    needs: [static-analysis, secrets-scan]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          repository: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        id: build
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner in table format
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Run Dockle for Docker image linting
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            goodwithtech/dockle:latest \
            --exit-code 1 \
            --exit-level WARN \
            ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

  # Security Gate - Only proceed if all security checks pass
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [static-analysis, secrets-scan, docker-security]
    if: always()
    steps:
      - name: Check Security Status
        run: |
          if [[ "${{ needs.static-analysis.result }}" != "success" ]]; then
            echo "‚ùå Static analysis failed"
            exit 1
          fi
          if [[ "${{ needs.secrets-scan.result }}" != "success" ]]; then
            echo "‚ùå Secrets scan failed"
            exit 1
          fi
          if [[ "${{ needs.docker-security.result }}" != "success" ]]; then
            echo "‚ùå Docker security scan failed"
            exit 1
          fi
          # if [[ "${{ needs.infrastructure-scan.result }}" != "success" ]]; then
          #   echo "‚ùå Infrastructure scan failed"
          #   exit 1
          # fi
          echo "‚úÖ All security gates passed"

  # Build and Push - Only if security gates pass
  build-and-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    needs: [security-gate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Log in to Container Registry
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          repository: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json

  # Post-deployment security verification
  post-deployment-security:
    name: Post-Deployment Security Verification
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Final Trivy scan of pushed image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Container Image Signing with Cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Sign container image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}

  # Notification
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, post-deployment-security]
    if: always()
    steps:
      - name: Notify on Success
        if: needs.build-and-push.result == 'success' && needs.post-deployment-security.result == 'success'
        run: |
          echo "‚úÖ Pipeline completed successfully"
          echo "üîí Security checks passed"
          echo "üì¶ Image pushed to registry"
          echo "üîê Image signed with Cosign"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Pipeline failed"
          echo "üîç Check the security scan results"
          echo "üõ°Ô∏è Fix security issues before deployment"
